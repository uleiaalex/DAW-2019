<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <input name="name" #name="ngModel" [(ngModel)]="service.formData.name" class="form-control" placeholder="Plant Name">
    <input name="content" #content="ngModel" [(ngModel)]="service.formData.content" class="form-control" placeholder="Plant Content">
    <input name="category" #category="ngModel" [(ngModel)]="service.formData.category" class="form-control" placeholder="Plant Category">
    <!-- <input #file type='file' multiple (change)="upload(file.files)"> -->
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
  </div>
</form>
